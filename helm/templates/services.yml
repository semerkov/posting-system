apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    app: user-service-pod
  ports:
    - protocol: TCP
      port: 8070
      targetPort: 8070
      nodePort: 30100

---

apiVersion: v1
kind: Service
metadata:
  name: post-service
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    app: post-service-pod
  ports:
    - protocol: TCP
      port: 8071
      targetPort: 8071
      nodePort: 30101

---

apiVersion: v1
kind: Service
metadata:
  name: user-db-service
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app: user-db
  ports:
    - protocol: TCP
      port: 5440
      targetPort: 5432

---

apiVersion: v1
kind: Service
metadata:
  name: post-db-service
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app: post-db
  ports:
    - protocol: TCP
      port: 5441
      targetPort: 5432