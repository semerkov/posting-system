apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: user-service-ss
  namespace: posting-system-ns
spec:
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: user-db-container
          image: postgres:15.2-alpine
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: user-db-volume
              mountPath: "/var/lib/postgresql/data"
          envFrom:
            - configMapRef:
                name: user-db-config
  volumeClaimTemplates:
    - metadata:
        name: user-db-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "hostpath"
        resources:
          requests:
            storage: 100Mi

